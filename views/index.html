<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Star Wars Characters</h1>
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button id="loadAll" class="btn btn-primary">Cargar todos los personajes</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <input type="text" id="searchById" class="form-control" placeholder="Buscar por ObjectId">
                    <button id="btnSearchById" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <input type="text" id="searchByName" class="form-control" placeholder="Buscar por nombre">
                    <button id="btnSearchByName" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div id="results" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
